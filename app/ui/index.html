<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YodaAI - Firebase Auth Test</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    button { padding: 8px 12px; margin: 4px; }
    input { padding: 6px; width: 320px; }
    pre { background: #f5f5f5; padding: 12px; }
  </style>
</head>
<body>
  <h2>YodaAI - Firebase Auth Test</h2>
  <p>Sign in with Google, then call the backend <code>/api/v1/auth/me</code>.</p>

  <div>
    <label>Backend URL: <input id="backend" value="http://localhost:8000"/></label>
  </div>

  <div>
    <button id="google">Sign in with Google</button>
    <button id="logout">Logout</button>
  </div>

  <div>
    <button id="call">Call /auth/me</button>
  </div>

  <h3>Status</h3>
  <pre id="out"></pre>

  <script>
    // TODO: replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    let app, auth;
    window.addEventListener('load', async () => {
      app = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();

      document.getElementById('google').onclick = async () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        log('Signed in');
      };

      document.getElementById('logout').onclick = async () => {
        await auth.signOut();
        log('Signed out');
      };

      document.getElementById('call').onclick = async () => {
        const user = auth.currentUser;
        if (!user) return log('Not signed in');
        const token = await user.getIdToken();
        const backend = document.getElementById('backend').value;
        const res = await fetch(`${backend}/api/v1/auth/me`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const json = await res.json();
        log(JSON.stringify(json, null, 2));
      };
    });

    function log(msg) {
      document.getElementById('out').textContent = msg;
    }
  </script>
</body>
</html>
